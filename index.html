<!DOCTYPE html>
<html>
<head>
  <title>Canvas</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<!-- side pane -->
<div class="sidepane col-sm-2 col-md-2 col-lg-2">
  <div class="form">
    <h3>Form</h3>
    <form action="/uploads" method="post" enctype="multipart/form-data">
      <input id="imgInput" type="file" class="form-control" placeholder="Upload Your Images" name="upload" onchange="readImg()">
      <button id="submit" class="btn btn-default">upload</button>
    </form>
  </div>
  <hr />
  <div class="assets">
    <h3>Assets</h3>
    <div class="text">
        <h4>Text</h4>
        <input id="inputText" type="text" name="text" placeholder="Your text">
        <button id="addTextBtn" class="btn btn-default">Add Text</button>
        <button id="clearTextBtn" class="btn btn-default">Clear Text</button>
    </div>
    <div class="image">
        <h4>Images</h4>
        <ul id="imgList" class="list-unstyled" onload="getImg()">
            <!-- List of images here -->
        </ul>
    </div>
  </div>
</div>
<!-- canvas -->
<div class="canvas col-sm-8 col-md-8 col-lg-8">
  <div id="block"></div>
</div>

</body>
<script type="text/javascript" src="js/application.js"></script>
</html>
